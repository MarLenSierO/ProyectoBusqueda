<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Buscador</title>
    <link rel="stylesheet" href="Proyecto.css">

</head>
<body>
  <h1 id="bienvenida"></h1>

  <div class="busqueda">
    <input
      id="buscador"
      type="text"
      placeholder="Buscar personaje..."
    />
    <button onclick="llamarBusqueda()">Buscar</button>
    <button onclick="reiniciarData()">Reiniciar</button>
    <select name="sort" id="sort" onchange="ordenarPersonajes()">
      <option value="none">Sin ordenar</option>
      <option value="mayor">Mayor</option>
      <option value="menor">Menor</option>
    </select>
  </div>
  <div id="personajes-wrapper" class="row"></div>
    <script src="Proyecto.js"></script>
</body>
</html>
